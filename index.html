<!DOCTYPE html>
<html>
	<head>
		<title>Stemwijzer2019</title>
		<meta charset="UTF-8">

		<link rel="stylesheet" type="text/css" href="style/master.css" />
		<link rel="stylesheet" type="text/css" href="https://www.w3schools.com/w3css/4/w3.css" />
	</head>
	<body onload="javascript:onloadHead()">
		<section id="section">
			<button id="reset" class="btn-radial"></button>
			<h1 id="titel">Stem wijzer</h1>
			<section id="statement"><p>Test uw politieke voorkeur aan de hand van een aantal stellingen</p></section>
			<section id="startsection">
				<button id="start" class="btn" onclick="nextQuestion()">Start</button>
			</section>
			<section id="others">
				<button class="btn" id="option1">Eens</button>
				<button class="btn" id="option2">Geen van beide</button>
				<button class="btn" id="option3">Niet eens</button>
				<button class="btn" id="optionskip">Sla deze Vraag over</button>
				<p><input type="checkbox" id="questionMultiplierBox"> Ik Vind dit belangrijk</p>
			</section>
			<section id="partiesopinion">
				<section id="pro">
				</section>
				<section id="ambivalent">
				</section>
				<section id="contra">
				</section>
			</section>
		</section>
		<script src="js/data2.js" type="text/javascript"></script>
		<script src="js/index.js" type="text/javascript"></script>
	</body>
</html>
